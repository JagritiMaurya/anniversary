<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jagriti ‚ù§Ô∏è Ajeet</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

.container {
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: clamp(1.8rem, 6vw, 2.5rem);
  margin-bottom: 10px;
}

.date {
  font-size: clamp(1rem, 4vw, 1.3rem);
  margin-bottom: 30px;
}

button {
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  background: white;
  color: #ff4f81;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

.surprise {
  display: none;
  margin-top: 20px;
  animation: fadeIn 1.2s ease-in-out forwards;
}

.surprise img {
  width: 100%;
  max-width: 280px;
  border-radius: 20px;
  border: 4px solid white;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.msg {
  margin-top: 15px;
  font-size: clamp(1rem, 4vw, 1.2rem);
  line-height: 1.6;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

  <h1>Jagriti ‚ù§Ô∏è Ajeet</h1>
  <div class="date">Happy Anniversary<br>6th February üíç</div>

  <!-- BUTTON -->
  <button id="surpriseBtn" onclick="showSurprise()">
    Tap for Surprise üíù
  </button>

  <!-- HIDDEN CONTENT -->
  <div class="surprise" id="surprise">
    <img src="lovw.JPG" alt="Our Love">
    <div class="msg">
      To my forever person ü•π‚ù§Ô∏è<br><br>
      Every moment with you is my favorite story.
      I‚Äôd still choose you in every lifetime.<br><br>
      Happy Anniversary, my love üíï
    </div>
  </div>

</div>

<!-- Background Music -->
<audio id="song" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/30/audio_0d7c0c9c0a.mp3" type="audio/mpeg">
</audio>

<script>
function showSurprise() {
  // Hide button
  document.getElementById("surpriseBtn").style.display = "none";

  // Show content
  document.getElementById("surprise").style.display = "block";

  // Play music
  document.getElementById("song").play();

  // Start hearts
  setInterval(createHeart, 300);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
</script>

</body>
</html>
