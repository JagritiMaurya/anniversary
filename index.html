<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jagriti ‚ù§Ô∏è Ajeet</title>

<style>
:root {
  --pink1: #ff758c;
  --pink2: #ff7eb3;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: linear-gradient(135deg, var(--pink1), var(--pink2));
  color: white;
  text-align: center;
  overflow: hidden; /* no scroll */
}

.container {
  height: 100vh;
  padding: 16px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: clamp(1.8rem, 6vw, 2.4rem);
  margin: 6px 0;
}

.date {
  font-size: clamp(1rem, 4vw, 1.2rem);
  margin-bottom: 20px;
}

button {
  padding: 14px 28px;
  font-size: clamp(1rem, 4vw, 1.15rem);
  border-radius: 30px;
  border: none;
  background: #fff;
  color: #ff4f81;
  font-weight: 700;
}

#surprise {
  display: none;
  width: 100%;
  max-width: 320px;
  margin-top: 12px;
}

#surprise img {
  width: 100%;
  height: 42vh;          /* force height */
  object-fit: cover;    /* üëà THIS IS THE KEY */
  border-radius: 14px;
  border: 2px solid white;
  display: block;
}

.msg {
  margin-top: 10px;
  font-size: clamp(0.9rem, 4vw, 1.1rem);
  line-height: 1.45;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Jagriti ‚ù§Ô∏è Ajeet</h1>
  <div class="date">Happy 3rd Anniversaryüíç</div>

  <button id="btn">Tap for Surprise üíù</button>

  <div id="surprise">
    <img src="love.JPG" alt="Our Love">
    <div class="msg">
      To my forever person ‚ù§Ô∏è<br><br>
      Every day with you feels like home.<br>
      I‚Äôd choose you again in every lifetime.<br><br>
      Happy Anniversary üíï
    </div>
  </div>
</div>

<audio id="song">
  <source src="https://cdn.pixabay.com/audio/2023/03/30/audio_0d7c0c9c0a.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("btn");
const surprise = document.getElementById("surprise");
const song = document.getElementById("song");

btn.onclick = () => {
  btn.style.display = "none";
  surprise.style.display = "block";
  song.play();

  setInterval(createHeart, 350);
};

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 18 + 10) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}
</script>

</body>
</html>
